<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laberinto</title>

    <style>
    body {
      margin: 0;
      position: relative;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid black;
    }
    </style>

</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 400
    canvas.height = 400

    const [rows, columns] = [100, 100]
    let grid = [];

    for (let i = 0; i < rows; i++) {
        grid[i] = [];
        for (let j = 0; j < columns; j++) {
            grid[i][j] = 0;
        }
    }

    function draw(){
        let cellWidth = canvas.width/columns
        let cellHeight = canvas.height/rows

        for(let i=0; i<columns; i++){
            for(let j=0; j<rows; j++){
                if(grid[i][j]){
                    ctx.fillStyle = "black";
                }else{
                    ctx.fillStyle = "white";
                }
                ctx.fillRect(j*cellWidth, i*cellHeight, cellWidth, cellHeight);
            }
        }
    }

    function getRandomPerimeterPoint() {
        const p = Math.floor(Math.random() * (2*columns + 2*rows))
        let x,y

        if (p < columns) {
            [x,y] = [p, 0];
        } else if (p < 2 * columns) {
            [x,y] = [p - columns, rows - 1];
        } else if (p < 2 * columns + rows) {
            [x,y] = [0, p - 2 * columns]; 
        } else {
            [x,y] = [columns - 1, p - 2 * columns - rows];
        }
        return [x,y]
    }

    function getRandomPoint(){
        let x = Math.floor(Math.random()*columns)
        let y = Math.floor(Math.random()*rows)
        return [x,y]
    }

    function test(){
        for(let i=0; i<400; i++){
            let [x,y] = getRandomPerimeterPoint()
            grid[x][y] = 1
        }
    }
    test()
    draw()



    </script>
</body>
</html>
